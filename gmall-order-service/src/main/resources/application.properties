
server.port=8076

# jdbc
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://192.168.0.106:3306/gmall?useUnicode=true&useSSL=false&characterEncoding=utf8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


# mybatisplus配置
mybatis-plus.mapper-locations=classpath:mapper/*Mapper.xml
mybatis-plus.configuration.map-underscore-to-camel-case=true


# 日志级别
logging.level.root=info

# dubbo配置
# dubbo中的服务名称
spring.dubbo.application=cart-service
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.0.106:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务的扫描路径
spring.dubbo.base-package=com.xatu.gmall
# 设置超时时间
spring.dubbo.consumer.timeout=60000
# 设置检查服务是否存在
spring.dubbo.consumer.check=false

# redis 链接地址
spring.redis.host=192.168.0.106
# redis 端口号
spring.redis.port=6379
# redis 数据库
spring.redis.database=0


# elasticsearch 地址
spring.elasticsearch.jest.uris=http://192.168.0.106:9200


#mq消息端口tcp协议
spring.activemq.broker-url=tcp://192.168.0.106:61616
#开启监听
activemq.listener.enable=true

